<div *ngIf="showDiv">
    <table class="table table-dark">
      <thead>
          <th>ID</th>
          <th>FIRSTNAME</th>
          <th>SURNAME</th>
          <th>ADDRESS</th>
          <th>GENDER</th>
          <th>AGE </th>
          <th>EMAIL</th>
          <th>PINCODE </th>
          <th>DOB </th>
          <th>DOJ </th>
          <th>OPR</th>
          <th>OPR</th>
      </thead>
  <tbody>
    <tr *ngFor='let e of emp;'>
        <td>{{e.id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.surname}}</td>
        <td>{{e.address}}</td>
        <td>{{e.gender}}</td>
        <td>{{e.age}}<td>
<td>{{e.email}}<td>
        <td>{{e.pincode}}<td>
        <td>{{e.DOB}}<td>
        <td>{{e.DOJ}}<td>
        <td><button (click)="editdata(e.id)">Edit</button></td>
        <td><button [routerLink]="['/del',e.id]">Delete</button></td>
    </tr>
  
  </tbody>
  
    </table>
  </div>  
  <div *ngIf="editDiv">
    <form style="text-align: center;margin-top: 100px;">

.      <div class="container">
          <!---heading---->
              <h3> Update-Form</h3>
             <!---Form starting----> 
             <div class="row ">
  
              
              <!--- For Name---->
                  <div class="col-sm-12">
                      <div class="row">
                          <div class="col-xs-4">
                                <label class="firstname">First Name :</label> </div>
                          <div class="col-xs-8">
                              <input type="text" name="name"  [(ngModel)]="employee.name"  class="form-control ">
                      </div>
                       </div>
                  </div>
                  
                  
                  <div class="col-sm-12">
                      <div class="row">
                          <div class="col-xs-4">
                              <label class="surname">Surame :</label></div>
                         <div class ="col-xs-8">	 
                              <input type="text" name="surname"  [(ngModel)]="employee.surname"  class="form-control last">
                         </div>
                      </div>
                  </div>

                  <div class="col-sm-12">
                      <div class="row">
                          <div class="col-xs-4">
                              <label class="address">ADDRESS :</label></div>
                         <div class ="col-xs-8">	 
                              <input type="text" name="address"  [(ngModel)]="employee.address"  class="form-control last">
                         </div>
                      </div>
                  </div>

      <div class="col-sm-12">
                      <div class ="row">
                          <div class="col-xs-4 ">
                            <label class="gender">Gender:</label>
                          </div>
                      
                          <div class="col-xs-4 male">	 
                              <input type="radio" name="gender"   [(ngModel)]="employee.gender" value="Male">Male
                          </div>
                          
                          <div class="col-xs-4 female">
                              <input type="radio"  name="gender"   [(ngModel)]="employee.gender"value="Female" >Female
                          </div>
                     
                        </div>

                  
                                    <div class="col-sm-12">
                      <div class="row">
                          <div class="col-xs-4">
                              <label class="age">AGE :</label></div>
                         <div class ="col-xs-8">	 
                              <input type="text" name="age"  [(ngModel)]="employee.age"  class="form-control last">
                         </div>
                      </div>
                  </div>


              <!-----For email---->
                  <div class="col-sm-12">
                      <div class="row">
                          <div class="col-xs-4">
                              <label class="email" >Email :</label></div>
                          <div class="col-xs-8"	>	 
                               <input type="text" name="email"   [(ngModel)]="employee.email"  class="form-control" >
                          </div>
                      </div>
                  </div>
             
                   <div class="col-sm-12">
                      <div class="row">
                          <div class="col-xs-4">
                              <label class="pincode" >PINCODE :</label></div>
                          <div class="col-xs-8"	>	 
                               <input type="text" name="pincode"   [(ngModel)]="employee.pincode"  class="form-control" >
                          </div>
                      </div>
                  </div>
                 
                   <div class="col-sm-12">
                      <div class="row">
                          <div class="col-xs-4">
                              <label class="DOB" >Date of Birth :</label></div>
                          <div class="col-xs-8"	>	 
                               <input type="text" name="DOB"   [(ngModel)]="employee.DOB"  class="form-control" >
                          </div>
                      </div>
                  </div>
                      
                   <div class="col-sm-12">
                      <div class="row">
                          <div class="col-xs-4">
                              <label class="DOJ" >Date of Joinig :</label></div>
                          <div class="col-xs-8"	>	 
                               <input type="text" name="DOJ"   [(ngModel)]="employee.DOJ"  class="form-control" >
                          </div>
                      </div>
                  </div>
                      <div class="col-sm-12">
                         <input routerLink='/log' type="submit" (click)="updating(employee)" value="Update">
                    </div>
                  </div>
              </div>	 
                           
                  
         </div>
         
  </form>
  
  
  </div>
